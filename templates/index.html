<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Selector Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>CSS Selector Generator</h1>
    <form method="post">
        <textarea name="html" placeholder="Paste HTML here">{{ html }}</textarea>
        <button type="submit">Generate</button>
    </form>
    {% if selector %}
    <div class="result">
        <label>Selector:</label>
        <pre>{{ selector }}</pre>
    </div>
    {% endif %}
</body>
</html>
